<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png"/>
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <script defer src="script.js"></script>
    <title>Pokedexa</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="Imagen_Pokemon" />
      <h1 class="pokemon_data">
        <span class="Numero_Pokemon"></span> -
        <span class="Nombre_Pokemon"></span>
      </h1>
      <form>
        <input type="search" class="input_search" placeholder="Name or Number" required/>
      </form>
      <div class="buttons">
        <button class="button btn-Ant">Anterior &lt;</button>
        <button class="button btn-Sig">Siguiente &gt;</button>
      </div>
      <img
        src="https://pokedex-conrado.vercel.app/images/pokedex.png"
        alt="pokedex"
        class="pokedex"
      />
    </main>
  </body>
</html>
